<!DOCTYPE html>
<html>

<head>
	<title>Digital Namecard</title>
	<link rel="stylesheet" href="main.css">
  	<link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Muli:200,300,400" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="icon" type="image/png" sizes="64x64" href="assets/app-favicon.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/homescreen-icon.png">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
	<!-- <div class="opaque-background" id="opaque-background"></div> -->
	<section class="bg-color-hero banner">
		<div class="container">
			<div class="row">
				<div class="col">
					<img id="profile-pic" class="profile-pic" src="profile_photo.jpg" alt="Profile Picture">
					<img id="qr-code" src="qr.png" alt="QR Code">
				</div>
				<div class="col">
					<a id="share-button" class="share-button"><img src="assets/icon-qr.svg">QR</a>
				</div>
			</div>
		</div>
	</section>

	<section class="bg-color-white primary-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-6">
					<p class="text-name">Sera Sim</p>
					<p class="text-title-company">AVP, TTS Technology</p>
					<p class="text-title-company">Citibank, N.A.</p>
				</div>
				<div class="col">
					<img class="company-logo" src="assets/company_logo.png" alt="Company Logo">
				</div>
			</div>
		</div>
	</section>
	
		<section class="bg-color-white additional-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-2">
					<a href="https://www.linkedin.com/in/sera-sim-32376925/">
						<img src="assets/icon-linkedin.svg">
					</a>
				</div>
			</div>
		</div>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="mailto:sera.sim@citi.com">
			<div class="container">
				<div class="row detail">
					<div class="icon-div">
						<img src="assets/icon-email.svg" />
					</div>
					<div class="col">
						<p class="text-detail">sera.sim@citi.com</p>
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="tel:+65 6437 4072">
			<div class="container">
				<div class="row detail">
					<div class="icon-div">
						<img src="assets/icon-phone.svg" />
					</div>
					<div class="col">
						<p class="text-detail">+65 7437 4072</p>
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.citibank.com.sg/">
			<div class="container">
				<div class="row detail">
					<div class="icon-div">
						<img src="assets/icon-website.svg" />
					</div>
					<div class="col">
						<p class="text-detail">https://www.citibank.com.sg/</p>
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.google.com/maps/search/?api=1&query=3 Changi Business Park Crescent, #06-00, 486026, Singapore">
			<div class="container">
				<div class="row detail">
					<div class="icon-div">
						<img src="assets/icon-address.svg" />
					</div>
					<div class="col">
						<p class="text-detail">3 Changi Business Park Crescent, #06-00, 486026, Singapore</p>
					</div
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white bottom">
		<div class="container">
			<div class="row">
				<div class="col horizontal-center-child">
					<a href="user.vcf">
						<button class="button">
							Save Contact
						</button>
					</a>
				</div>
			</div>
		</div>
	</section>
<script src="main.js"></script>
</body>

</html>
